language: go
dist: xenial
sudo: true

matrix:
  include:
  - os: linux
    env:
    - GIMME_OS=linux
      GIMME_ARCH=amd64
      HOST_OS=linux
    go: "1.11"
  - os: linux
    env:
    - GIMME_OS=linux
    - GIMME_ARCH=386
    - HOST_OS=linux
    go: "1.11"
  - os: linux
    env:
    - GIMME_OS=linux
    - GIMME_ARCH=arm
    - HOST_OS=linux
    go: "1.11"
  # - os: linux  #temporarily removed since hashicorp/go.net doesn't compile
  #   env:
  #   - GIMME_OS=linux
  #   - GIMME_ARCH=arm64
  #   - HOST_OS=linux
  #   go: 1.9
  - os: linux
    env:
    - GIMME_OS=windows
    - GIMME_ARCH=amd64
    - HOST_OS=linux
    go: "1.11"
  - os: linux
    env:
    - GIMME_OS=windows
    - GIMME_ARCH=386
    - HOST_OS=linux
    go: "1.10"
  - os: osx
    env:
    - GIMME_OS=darwin
    - GIMME_ARCH=amd64
    - HOST_OS=darwin
    go: "1.11"

before_install:
- git fetch --tags
- GOARCH=amd64 GOOS=$HOST_OS go get golang.org/x/tools/cmd/stringer
- GOARCH=amd64 GOOS=$HOST_OS go get github.com/mattn/goveralls
- GOARCH=amd64 GOOS=$HOST_OS go get github.com/GeertJohan/go.rice/rice
script:
- GOARCH=$GIMME_ARCH GOOS=$GIMME_OS go get ./...
- GOARCH=$GIMME_ARCH GOOS=$GIMME_OS ./ci/test.sh
- GOARCH=amd64 GOOS=$HOST_OS make generate
- GOARCH=$GIMME_ARCH GOOS=$GIMME_OS make dist
# - file remoteRotator
before_deploy:
- ./ci/pack.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: remoteRotator-v$TRAVIS_TAG-$GIMME_OS-$GIMME_ARCH.*
  skip_cleanup: true
  on:
    repo: dh1tw/remoteRotator
    tags: true
    draft: true
    go: 1.9